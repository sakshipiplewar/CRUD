<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Web Storages</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
    <h1 class="bg-primary p-4 m-4 text-white">CRUD</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form id="stdForm">
                    <div class="form-group">
                        <label for="fname">First Name*</label>
                        <input type="text" id="fname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name*</label>
                        <input type="text" id="lname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="text" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact*</label>
                        <input type="text" id="contact" class="form-control">
                    </div>
                    <div>
                        <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                        <button class="btn btn-primary d-none" id="updateBtn" type="button">update</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Sr No</th>
                                <th>first Name</th>
                                <th>Last Name</th>
                                <th>Email</th>
                                <th>Contact</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="stdContainer">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>

</html>
